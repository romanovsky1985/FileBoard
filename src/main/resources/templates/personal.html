<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Board</title>
    <style>
        table {
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Personal Files</h3>
    <hr>
    <form method="POST" enctype="multipart/form-data" th:action="@{/personal/upload}">
        <input type="file" name="file">
        <button type="submit">upload</button>
    </form>
    <hr>
    <table>
        <tr th:each="file : ${files}">
            <td th:text="${file.name}"></td>
            <td>12 Kb</td>
            <td th:text="${file.owner}"></td>
            <td><a th:href="@{'/personal/download?name=' + ${file.name} + '&id=' + ${file.id}}">download</a></td>
            <td><a th:href="@{'/personal/delete?id=' + ${file.id}}">delete</a></td>
        </tr>
    </table>
</body>
</html>
